<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./dash.css"> -->
    <link rel="stylesheet" href="./style/dtt-mob.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <title>Dashboard</title>
</head>

<body class="light">
    <div class="coin-data bg-white">
        <div class="demo DTT ">
            <div class="details">
                <div class="slider currency"><img class="svg" alt="DTTExchange" src="./image/DTT.png"> DTT/USD</div>
                <div class="rate">
                    <div class="slider price red ">0.00000000</div>
                    <div class="percent up"></div>
                </div>
            </div>
        </div>
        <div class="demo BTC ">
            <div class="arrow up">
                <img src="./image/green-arrow.png">
                <img src="./image/red-arrow.png">
            </div>
            <div class="details">
                <div class="slider currency"><img class="svg" alt="DTTExchange" src="./image/BTC.png"> BTC/USD</div>
                <div class="rate">
                    <div class="slider price red ">10723.69</div>
                    <div class="percent up">+0.2895%</div>
                </div>
            </div>
        </div>
        <div class="demo ETH ">
            <div class="arrow up">
                <img src="./image/green-arrow.png">
                <img src="./image/red-arrow.png">
            </div>
            <div class="details">
                <div class="slider currency"><img class="svg" alt="DTTExchange" src="./image/ETH.png"> ETH/USD</div>
                <div class="rate">
                    <div class="slider price red ">352.37</div>
                    <div class="percent up">+1.3111%</div>
                </div>
            </div>
        </div>

    </div>
    <div class="dtt-dash-header bg-blue">
        <div class="heading-big">1400 DTT</div>
        <div class="heading">$ 0.182</div>
        <div class="btn-container">
            <button href="#"><i class="fa fa-money" aria-hidden="true"></i></button>
            <button href="#"><i class="fa fa-usd" aria-hidden="true"></i></button>
            <button href="#"><i class="fa fa-lock" aria-hidden="true"></i></button>
        </div>
        <div class="btn-container" style="margin: 0px auto;">
            <p>Buy</p>
            <p>Sell</p>
            <p>Stake</p>
        </div>
    </div>
    <div class="dtt-mob-cards">
        <div class="patle-cards"><img style="width: 50px;margin-left: -5px;" class="svg" alt="DTTExchange" src="./image/DTT.png">DTT
            <div class="data">1400</div>
        </div>
        <div class="patle-cards"><img class="svg" alt="DTTExchange" src="./image/ETH.png">ETH
            <div class="data">1400</div>
        </div>
        <div class="patle-cards"><img class="svg" alt="DTTExchange" src="./image/address-icon-1746.png">Address
            <div class="data">bxslkasjdqiowdu182e98</div>
        </div>
        <div class="patle-cards"><img class="svg" alt="DTTExchange" src="./image/wallet.png">Balance
            <div class="data">$140</div>
        </div>


        <div class="patle-cards"><img class="svg" alt="DTTExchange" src="./image/locker.png">Stake
            <div class="data">$99</div>
        </div>
        <div class="patle-cards"><img class="svg" alt="DTTExchange" src="./image/money.png">Earnings
            <div class="data">$10</div>
        </div>
    </div>
    <div class="clear-fix-for-bottom-nav" style="width: 100%;height:60px;"></div>
    <div class="fixed-bottom-nav">
        <a href="#">
            <i class="fa fa-money" aria-hidden="true"></i>
            <div class="nav-name">Wallet</div>
        </a>
        <a href="./graph.html">
            <i class="fa fa-exchange" aria-hidden="true"></i>
            <div class="nav-name">Transaction</div>
        </a>
        <a href="#" class="active" style="display: flex;justify-content:center;align-items:center">
            <i class="fa fa-usd" aria-hidden="true"></i>

        </a>
        <a href="#">
            <i class="fa fa-user" aria-hidden="true"></i>
            <div class="nav-name">Referal</div>
        </a>
        <a href="#">
            <i class="fa fa-cog " aria-hidden="true"></i>
            <div class="nav-name">Settings</div>
        </a>
    </div>
</body>

</html>
