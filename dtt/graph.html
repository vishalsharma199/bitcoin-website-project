<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./graph.css"> -->
    <link rel="stylesheet" href="./style/dtt-mob.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Dashboard</title>
</head>

<body class="light">
    <div class="coin-data bg-blue">
        <div class="demo DTT ">
            <div class="details">
                <div class="slider currency"><img class="svg" alt="DTTExchange" src="./image/DTT.png"> DTT/USD</div>
                <div class="rate">
                    <div class="slider price red ">0.00000000</div>
                    <div class="percent up"></div>
                </div>
            </div>
        </div>
        <div class="demo BTC ">
            <div class="arrow up">
                <img src="./image/green-arrow.png">
                <img src="./image/red-arrow.png">
            </div>
            <div class="details">
                <div class="slider currency"><img class="svg" alt="DTTExchange" src="./image/BTC.png"> BTC/USD</div>
                <div class="rate">
                    <div class="slider price red ">10723.69</div>
                    <div class="percent up">+0.2895%</div>
                </div>
            </div>
        </div>
        <div class="demo ETH ">
            <div class="arrow down">
                <img src="./image/green-arrow.png">
                <img src="./image/red-arrow.png">
            </div>
            <div class="details">
                <div class="slider currency"><img class="svg" alt="DTTExchange" src="./image/ETH.png"> ETH/USD</div>
                <div class="rate">
                    <div class="slider price red ">352.37</div>
                    <div class="percent down">+1.3111%</div>
                </div>
            </div>
        </div>

    </div>
    <div class="dtt-graph-header">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div class="dtt-mob-cards">
        <div class="patle-cards"> <button class="btn btn-blue">Buy</button> Tx Hash
            <div class="data">737 DTT</div>
        </div>
        <div class="patle-cards"> <button class="btn btn-blue">Buy</button> Tx Hash
            <div class="data">127 DTT</div>
        </div>
        <div class="patle-cards"> <button class="btn btn-white">Sell</button> Tx Hash
            <div class="data">300 DTT</div>
        </div>
        <div class="patle-cards"> <button class="btn btn-blue">Buy</button> Tx Hash
            <div class="data">547 DTT</div>
        </div>
        <div class="patle-cards"> <button class="btn btn-white">Sell</button> Tx Hash
            <div class="data">30 DTT</div>
        </div>
        <div class="patle-cards"> <button class="btn btn-white">Sell</button> Tx Hash
            <div class="data">430 DTT</div>
        </div>

    </div>
    <div class="clear-fix-for-bottom-nav" style="width: 100%;height:60px;"></div>
    <div class="fixed-bottom-nav">
        <a href="#">
            <i class="fa fa-money" aria-hidden="true"></i>
            <div class="nav-name">Wallet</div>
        </a>
        <a href="./graph.html" class="active">
            <i class="fa fa-exchange" aria-hidden="true"></i>
            <div class="nav-name">Transaction</div>
        </a>
        <a href="./dashboard.html" style="display: flex;justify-content:center;align-items:center">
            <i class="fa fa-usd" aria-hidden="true"></i>

        </a>
        <a href="#">
            <i class="fa fa-user" aria-hidden="true"></i>
            <div class="nav-name">Referal</div>
        </a>
        <a href="#">
            <i class="fa fa-cog " aria-hidden="true"></i>
            <div class="nav-name">Settings</div>
        </a>
    </div>
</body>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        backgroundColor: 'rgba(32, 155, 199, 0.987)',
        data: {
            labels: ['1 Sep', '7 Sep', '14 Sep', '21 Sep', '28 Sep', '4 Oct'],
            datasets: [{
                label: 'DTT Prices',
                data: [1, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(0,0,0,0)',
                borderColor: 'rgba(32, 155, 199, 0.987)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

</html>
