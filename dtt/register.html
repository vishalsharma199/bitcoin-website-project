<script>
    $(document).ready(function() {
        $("#dt_regref").on("input", function() {
            var input = $('#dt_regref').val();
            console.log(input)
            if (input != "") {
                $("#no-input").text("");
            } else if (input === "") {
                $("#no-input").text("No Referal Link is Provided");

            }

        });
    });
</script>
